<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container py-5 d-grid gap-3">
      <h1 class="text-center">Todo</h1>
      <div class="taskAdder input-group">
        <input
          type="text"
          class="form-control"
          placeholder="click or press '/'"
          aria-label="type something"
          aria-describedby="typesomething"
          id="newTaskDesc"
        />
        <button type="button" class="btn btn-primary" id="addTaskBtn">
          Add Task
        </button>
      </div>
      <div class="tasks rounded p-3 d-grid gap-3" id="tasks"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
